{% extends "base.html" %}
{% block title %} {{ news.title }} {% endblock %}

{% block content %}
    <h1 class="text-center">Солофьев новости</h1> <br>
    <h3>{{ news.title }}</h3>
    <p class="text-secondary">Дата: {{ news.create_date.strftime('%d.%m.%Y') }}</p>
    <hr>
    <p style="font-size: 20px">{{ news.text }}</p>
    <hr>


    <a href="/news/{{ news.id }}/delete" class="btn btn-danger"> Стереть грехи </a>
    <a href="/news/edit/{{ news.id }}" class="btn btn-success"> Редактировать </a>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock %}
